name: Update Gradle Wrapper

on: workflow_dispatch

jobs:
  update-gradle-wrapper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Update Gradle Wrapper
        uses: yeikel/update-gradle-wrapper-action@e76a8741243d8507a40f54010077533cac8d0561
        with:
         labels: dependencies
         distributions-base-url: "https://mycustomhost.com/distributions"
